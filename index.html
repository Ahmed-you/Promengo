<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promengo</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="./fonts/Poppins/styleSheet.css" />
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-container">
          <img class="logo" alt src="imgs/logo.svg" alt="Website logo" />
          <p class="website-title">Promengo</p>
        </div>
        <div class="sidebar-bottom">
          <ul class="menu">
            <li>
              <div id="projects-nav" class="nav-item selected">
                Projects
                <img class="arrow-down" src="./imgs/arrow.svg" alt="" />
              </div>
              <ul class="projects-list" style="display: none"></ul>
            </li>
            <li>
              <div class="nav-item">Contact us</div>
            </li>
            <li>
              <div class="nav-item">About us</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="right-container">
        <div class="header">
          <img
            src="./imgs/burger-icon.svg"
            class="burger-icon"
            alt="Projects Menu"
          />

          <div class="header-actions">
            <div class="new-project">
              <img src="imgs/Plus.svg" alt="add new project icon" />Add new
              Project
            </div>

            <div class="user-name">
              User name <img src="imgs/grayArrow.svg" />
            </div>
          </div>
        </div>

        <div class="main">
          <!-- PopUps here -->

          <div class="pop-up-container">
            <div class="add-new-project-pop-up">
              <div class="close-icon">
                <img src="imgs/Icon material-close.svg" alt="" />
              </div>
              <div class="title">Add New Project</div>
              <form name="newProjectForm" action="" class="new-project-form">
                <label for="name" class="lable-for-project-name-input">
                  Name</label
                >
                <input
                  class="project-name-input"
                  type="text"
                  name="projectNameInput"
                  id=""
                  placeholder="New Project Name"
                />

                <label class="label-for-select-board-input" for="selecte"
                  >Select Board</label
                >
                <div class="custom-select">
                  <button
                    type="button"
                    class="select-button"
                    role="combobox"
                    aria-label="select button"
                    aria-haspopup="listbox"
                    aria-expanded="false"
                    aria-controls="select-dropdown"
                  >
                    <span class="selected-value"> select Boards</span>
                    <span class="arrow"></span>
                  </button>

                  <ul
                    class="select-dropdown"
                    role="listbox"
                    id="select-dropdown"
                  >
                    <li role="option">
                      <input
                        type="checkbox"
                        name=""
                        class="check-box"
                        id="To-Do"
                      />
                      <label>To Do</label>
                    </li>
                    <li role="option">
                      <input
                        class="check-box"
                        type="checkbox"
                        name=""
                        id="in-Progress"
                      />

                      <label>In Progress</label>
                    </li>
                    <li role="option">
                      <input
                        class="check-box"
                        type="checkbox"
                        name=""
                        class="check-box"
                        id="done"
                      />

                      <label>Done</label>
                    </li>
                  </ul>
                </div>

                <button class="save-button">save</button>
              </form>
            </div>
          </div>
          <!-- PopUps end here -->
          <div class="project-header">
            <div class="project-name-container">
              <h1 class="project-name"></h1>
              <form name="actionForm" action="" class="hide">
                <input
                  class="edit-project-name-input"
                  type="text"
                  name="edit-project-name-input"
                  id=""
                />
              </form>
              <svg
                class="green-true-icon hide"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="517 196.95 16 16"
              >
                <g data-name="edit">
                  <!-- use curent color to tke control over the colors via css -->
                  <path
                    d="M517 204.9a8 8 0 1 1 0 .1z"
                    fill="#7acb0d"
                    fill-rule="evenodd"
                    data-name="Ellipse 3"
                  />
                  <path
                    d="m528.295 202.735-4.53 4.53-2.06-2.06"
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    stroke="#fff"
                    fill="transparent"
                    data-name="Icon feather-check"
                  />
                </g>
              </svg>
              <svg
                class="red-delete-icon hide"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="539 196.95 16 16"
              >
                <g data-name="delete">
                  <path
                    d="M539 204.9a8 8 0 1 1 0 .1z"
                    fill="#cb400d"
                    fill-rule="evenodd"
                    data-name="Ellipse 4"
                  />
                  <path
                    d="m549.398 203.523-.483-.523-1.915 2.074-1.915-2.074-.483.523 1.915 2.074-1.915 2.074.483.524L547 206.12l1.915 2.074.483-.524-1.915-2.074 1.915-2.074Z"
                    fill="#fff"
                    fill-rule="evenodd"
                    data-name="Icon material-close"
                  />
                </g>
              </svg>
              <div class="three-dots-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="5.406"
                  viewBox="0 0 17.624 4.406"
                >
                  <path
                    id="Icon_material-more-horiz"
                    data-name="Icon material-more-horiz"
                    d="M8.2,15a2.2,2.2,0,1,0,2.2,2.2A2.209,2.209,0,0,0,8.2,15Zm13.218,0a2.2,2.2,0,1,0,2.2,2.2A2.209,2.209,0,0,0,21.421,15Zm-6.609,0a2.2,2.2,0,1,0,2.2,2.2A2.209,2.209,0,0,0,14.812,15Z"
                    transform="translate(-6 -15)"
                    fill="#a09999"
                  />
                </svg>

                <div class="actions-container">
                  <div class="edit">
                    <p>Edit</p>
                  </div>

                  <div class="delete">
                    <p>Delete</p>
                  </div>
                </div>
              </div>
            </div>

            <button class="add-new-board">
              <img src="./imgs/whitePluse.svg" alt="" /> Add new board
            </button>
          </div>
          <div class="main-bottom">
            <div class="boards-container">
              <div class="board">
                <div class="board-action">
                  <div class="board-name"><p>To Do</p></div>
                  <div class="actions">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                    >
                      <g id="add" transform="translate(-0.373 -0.349)">
                        <circle
                          id="Ellipse_5"
                          data-name="Ellipse 5"
                          cx="8"
                          cy="8"
                          r="8"
                          transform="translate(0.373 0.349)"
                          fill="#0c2196"
                        />
                        <path
                          id="Icon_material-add"
                          data-name="Icon material-add"
                          d="M14.458,11.476H11.476v2.982h-.994V11.476H7.5v-.994h2.982V7.5h.994v2.982h2.982Z"
                          transform="translate(-2.606 -2.63)"
                          fill="#fff"
                        />
                      </g>
                    </svg>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                    >
                      <g id="edit" transform="translate(0.139 -0.349)">
                        <circle
                          id="Ellipse_3"
                          data-name="Ellipse 3"
                          cx="8"
                          cy="8"
                          r="8"
                          transform="translate(-0.139 0.349)"
                          fill="#7acb0d"
                        />
                        <path
                          id="Icon_material-mode-edit"
                          data-name="Icon material-mode-edit"
                          d="M4.5,9.75v1.382H5.844L9.808,7.056,8.464,5.673Zm6.348-3.764a.375.375,0,0,0,0-.52L10.009,4.6a.35.35,0,0,0-.505,0l-.656.675,1.344,1.382Z"
                          transform="translate(0.599 0.443)"
                          fill="#fff"
                        />
                      </g>
                    </svg>

                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                    >
                      <g id="delete" transform="translate(-0.349 -0.349)">
                        <circle
                          id="Ellipse_4"
                          data-name="Ellipse 4"
                          cx="8"
                          cy="8"
                          r="8"
                          transform="translate(0.349 0.349)"
                          fill="#cb400d"
                        />
                        <path
                          id="Icon_material-delete"
                          data-name="Icon material-delete"
                          d="M7.876,10.518a.755.755,0,0,0,.752.752h3.009a.755.755,0,0,0,.752-.752V6H7.876Zm4.89-5.642H11.45L11.073,4.5H9.193l-.376.376H7.5v.752h5.266Z"
                          transform="translate(-2.041 0.764)"
                          fill="#fff"
                        />
                      </g>
                    </svg>
                  </div>
                </div>
                <div class="tasks-container">
                  <div class="task"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js" />
  </body>
</html>
